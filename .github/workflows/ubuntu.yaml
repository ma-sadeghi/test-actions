name: 🏃 Ubuntu

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.operating-system }}
    defaults:
      run:
        shell: bash -l {0}

    strategy:
      max-parallel: 1
      matrix:
        python-version: [3.8]
        operating-system: [ubuntu-18.04]

    steps:
      - uses: actions/checkout@v2

      # - name: Set up Python 3.8
      #   uses: actions/setup-python@v2
      #   with:
      #     python-version: ${{ matrix.python-version }}

      - name: Cache conda
        uses: actions/cache@v2
        env:
          CACHE_NUMBER: 0  # increase value -> force reset cache
        with:
          path: ~/conda_pkgs_dir
          key: ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{ hashFiles('**/conda_requirements.txt') }}

      - name: Set up conda/mamba
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: ${{ matrix.python-version }}
          condarc-file: requirements/.condarc
          auto-activate-base: false
          activate-environment: explicit-env
          environment-file: conda-linux-64.lock

      - name: Test explicit env
        run: |
          conda info
          conda list
